<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pinegrow x Tailwind</title>
    <meta name="description" content="Nextjs Template" />
    <meta property="og:site_name" content="Nextjs Template" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nextjs Template" />
    <meta property="og:description" content="Nextjs Template" />
    <meta property="og:url" content="https://nextjs-template.io" />
    <meta property="og:image" content="https://nextjs-template.io/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nextjs-template" />
    <meta name="twitter:title" content="Nextjs Template" />
    <meta name="twitter:description" content="Nextjs Template" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto pt-12">
      <h1
        class="font-medium leading-tight mb-8 text-3xl text-center tracking-tight sm:text-4xl md:text-5xl xl:text-4xl"
      >
        <a
          href="https://pinegrow.com/tailwind-visual-editor/"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:opacity-50"
          >Pinegrow</a
        >
        Ã—&nbsp;<a
          class="hover:opacity-50 text-teal-500"
          target="_blank"
          href="https://tailwindcss.com/"
          rel="noopener noreferrer"
          >Tailwind CSS</a
        >
      </h1>
      <div class="px-5">
        <div class="max-w-2xl mb-8 mx-auto overflow-hidden relative" data-pg-dyn-id="did_222">
          <h2 class="font-medium mb-4 text-xl">
            Sample form from
            <a
              href="https://tailwindcss.com/components/forms"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:opacity-50 text-teal-500"
              >here</a
            >
          </h2>
          <div class="border border-gray-400 flex justify-center overflow-hidden p-8 rounded-lg">
            <form class="w-full max-w-lg">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                  >
                    First Name
                  </label>
                  <input
                    class="appearance-none bg-gray-200 block border border-red-500 focus:bg-white focus:outline-none leading-tight mb-2 px-4 py-3 rounded text-gray-700 w-full"
                    id="grid-first-name"
                    type="text"
                    placeholder="Jane"
                  />
                  <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-last-name"
                  >
                    Last Name
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name"
                    type="text"
                    placeholder="Doe"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                  >
                    Password
                  </label>
                  <input
                    class="appearance-none bg-gray-200 block border border-gray-200 focus:bg-white focus:border-gray-500 focus:outline-none leading-tight mb-2 px-4 py-3 rounded text-gray-700 w-full"
                    id="grid-password"
                    type="password"
                    placeholder="******************"
                  />
                  <p class="text-gray-600 text-xs italic">
                    Make it as long and as crazy as you'd like
                  </p>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-city"
                  >
                    City
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-city"
                    type="text"
                    placeholder="Albuquerque"
                  />
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-state"
                  >
                    State
                  </label>
                  <div class="relative">
                    <select
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="grid-state"
                    >
                      <option>New Mexico</option>
                      <option>Missouri</option>
                      <option>Texas</option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-zip"
                  >
                    Zip
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-zip"
                    type="text"
                    placeholder="90210"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
