overwrite: true
# schema: 'https://<project-name>.hasura.app/v1/graphql'
schema: 'src/schema.graphql'
documents: 'src/operation.graphql'
generates:
  generated/client.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  generated/server.tsx:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  graphql.schema.json:
    plugins:
      - 'introspection'
